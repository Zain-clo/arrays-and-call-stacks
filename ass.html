<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color = ['red','yellow','blue']
        document.write(color)
        document.write("<br>")
        document.write(color.length)
        document.write("<br>")
        document.write(color[2])
        document.write("<br>") 
        document.write(color.join('+'))
        document.write("<br>")
        color.push("purple")
        document.write(color)
        document.write("<br>")
        color.shift()
        document.write(color)
        document.write("<br>")
        color.pop()
        document.write(color)
    </script>
</body>
</html>
