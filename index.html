<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var clothes = ['gowns','shirt','tops','jeans']
        document.write(clothes[2])
        document.write("<br>")
        document.write(clothes.length)
        document.write("<br>")
        document.write(clothes)
        document.write("<br>") 
        document.write(clothes.join('@'))
        document.write("<br>")
        clothes.push("skiirt")
        document.write(clothes)
        document.write("<br>")
        clothes.shift()
        document.write(clothes)
        document.write("<br>")
        clothes.pop()
        document.write(clothes)
        

     
    </script>
    
</body>
</html>
